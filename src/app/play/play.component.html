<div class="animated fadeIn">
  <div class="container">
    <div class="col1" *ngIf="templateNo">
      <img src="/assets/img/template{{templateNo}}.png" width="300">
    </div>
    <div class="col2" *ngIf="tsumo">
      <div><img [src]="tsumo[0].imgUrlNext" width="66"></div>
      <div><img [src]="tsumo[1].imgUrl" width="57"></div>
      <div><img [src]="tsumo[2].imgUrl" width="57"></div>
      <div><img [src]="tsumo[3].imgUrl" width="57"></div>
    </div>
  </div>

  <div>
    <p class="h4">パフェはある？</p>

    <p style="margin-left: -50px">
      <span>
        <ng-container [ngSwitch]="anserMark1">
          <!-- レイアウト調整 -->
          <span *ngSwitchCase="undefined" class="mark1" style="cursor: pointer;" (click)="answer(1)"></span>
          <!-- マルバツ判定 -->
          <img *ngSwitchCase="1" src="./assets/img/mark_maru.png" width="50" height="50" class="mark1 animated jello">
          <img *ngSwitchCase="2" src="./assets/img/mark_batsu.png" width="50" height="50" class="mark1 animated jello">
        </ng-container>
        <button type="buttton" class="button button-black" (click)="answer(1)"
          [disabled]="answerShowed">ある</button>&nbsp;
      </span>
      <span>
        <ng-container [ngSwitch]="anserMark3">
          <!-- レイアウト調整 -->
          <span *ngSwitchCase="undefined" class="mark3" style="cursor: pointer;" (click)="answer(3)"></span>
          <!-- マルバツ判定 -->
          <img *ngSwitchCase="1" src="./assets/img/mark_maru.png" width="50" height="50" class="mark3 animated jello">
          <img *ngSwitchCase="2" src="./assets/img/mark_batsu.png" width="50" height="50" class="mark3 animated jello">
        </ng-container>
        <button type="buttton" class="button-black" (click)="answer(3)" [disabled]="answerShowed">ない</button>
      </span>
    </p>
    <p>
      <button type="buttton" class="button-black button-outline" (click)="getTsumo()">次のツモを表示</button>
    </p>
  </div>

  <!-- パフェパターン表示 -->
  <table *ngIf="perfectMino.length > 0">
    <thead>
      <th>1つ目</th>
      <th>2つ目</th>
      <th>3つ目</th>
    </thead>
    <tbody>
      <tr *ngFor="let minos of perfectMino">
        <td *ngFor="let mino of minos">
          <img [src]="mino.imgUrl" [alt]="mino.shape" width="57">
        </td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
